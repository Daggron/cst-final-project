<!DOCTYPE html>
<html>
<head>
    <title>Just Cards</title>
    <meta charset="utf-8">
    <meta name="keywords" content="Avengers endgame ,avengers 4  time left , avengers countdown">
    <meta name="description" content="A simple timer created using html css and js to count the days left for avengers endgame">
    <meta name="viewport" content="width=device-width , initial-scale = 1.0">
    <link href="https://fonts.googleapis.com/css?family=Lobster|Dancing+Script" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body onload="thanos()">
<section id="successful">
<div id="container">
    <div id="success-box">
        <div class="dot"></div>
        <div class="dot two"></div>
        <div class="face">
            <div class="eye"></div>
            <div class="eye right"></div>
            <div class="mouth happy"></div>
        </div>
        <div class="shadow scale"></div>
        <div class="message"><h1 class="alert">Success!</h1><p>You logged in correctly</p></div><br>
        <button class="button-box" onclick="change()"><h1 class="green">continue</h1></button>
    </div>
</div>
</section>
<script src="js/main.js"></script>
</body>
</html>
